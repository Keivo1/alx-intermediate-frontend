<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Semantic HTML Structure</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <h1>Welcome to My Webpage</h1>
        <section>
          <p>
            This is a simple article section demonstrating semantic HTML
            structure. Semantic elements improve accessibility, SEO, and code
            readability.
          </p>
        </section>
      </article>
    </main>
    <footer>
      <p>&copy; Copyright</p>
    </footer>
  </body>
</html>
